<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <HEADER class="header">
        <a href="#" class="logo">Docuzone.</a>
    <nav class="navbar">
        <a href="web.html">Home</a>
        <a href="dashboard.html">Services</a>
        <a href="notes.html">Upload</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="dashboard.html">Download</a>
    </nav>
    <nav class="navbar">
        <button class="logout">Logout</button>
    </nav>
    </HEADER>
    <div class="full-content">
    <div class="profile-container">

        <div class="profile-header">
            <!-- WRAPPED the image and ADDED ID to the image -->
            <div id="profile-pic-container">
                <img src="https://placehold.co/100x100/007BFF/ffffff/png?text=A" alt="Profile Picture" class="profile-pic" id="profile-pic">
            </div>
            <!-- UPDATED: Input field is now type="file" -->
            <input type="file" id="profile-pic-input" class="profile-pic-input" accept="image/*" style="display: none;">
        </div>

        <!-- ADDED id="profile-data" for JavaScript access -->
        <table class="profile-table" id="profile-data">
            <tr>
                <td>Name</td>
                <!-- ADDED data-field attribute for JS mapping -->
                <td class="profile-value" data-field="name">USERNAME</td>
            </tr>
            <tr>
                <td>KTU ID</td>
                <td class="profile-value" data-field="ktuId">IDK24CS***</td>
            </tr>
            <tr>
                <td>Age</td>
                <td class="profile-value" data-field="age">21</td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td class="profile-value" data-field="phone">+91 98765 ****</td>
            </tr>
        </table>

        <div class="edit-button-container">
            <!-- ADDED id="edit-toggle-button" for JavaScript access -->
            <button class="edit-button" id="edit-toggle-button">Edit Profile</button>
        </div>

    </div>
</div>
<script src="logout.js"></script>
<script src="profile.js"></script>
</body>
</html>
